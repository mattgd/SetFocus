<!doctype html>
<html>
    <head>
        <title>SetFocus</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="popup.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
    </head>
    <body>
        <!--The element selection status-->
        <div id="status"></div>

        <!--The element selection buttons-->
        <div class="buttons">
            <button type="button" class="btn btn-primary" id="selectElement">Set Focus Element</button>
            <button type="button" class="btn btn-danger" id="removeElement">Remove Focus Element</button>
        </div>

        <!--The focus element list-->
        <script type="text/javascript" src="focuslist.js"></script>
    </body>
</html>
